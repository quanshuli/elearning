{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}e learning{% endblock %}</title>
        <link href="{% static 'css/base.css' %}" rel='stylesheet'>
    </head>
    <body>
        <div id='header'>
            <a href='/' class='logo'>e learning</a>
            <ul class='menu'>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Sign Out</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Sign In</a></li>
                {% endif %}
            </ul>
        </div>
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.0-rc.2/jquery-ui.min.js'></script>
        <script>
            $(document).ready(function(){
                {% block domready %}
                {% endblock %}
            });
        </script>
    </body>
</html>
